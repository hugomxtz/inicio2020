<Meta charset="UTF-8">

<script>

	function pula() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pula();
	}

	var multiplicador = 1;

	for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

		mostra(7 * multiplicador);
	}

	var multiplicador = 1;

	while(multiplicador <= 10) {

		mostra(7 * multiplicador);
	}

	mostra("<h1>FIM<h1>");

</script>
